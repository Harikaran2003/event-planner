<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testSignup()">Test Signup</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testSignup() {
            try {
                const response = await fetch('http://localhost:8082/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullName: 'Test User',
                        email: 'test@example.com',
                        password: 'password123',
                        confirmPassword: 'password123'
                    }),
                });
                
                const result = await response.text();
                document.getElementById('result').innerHTML = '<p>Signup Response: ' + result + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Signup Error: ' + error.message + '</p>';
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:8082/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    }),
                });
                
                const result = await response.text();
                document.getElementById('result').innerHTML = '<p>Login Response: ' + result + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p>Login Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
